<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8SM Market Checker</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <h1>8SM marketchecker</h1>
    
    <!-- SEARCH Form -->
    <div class="container">
        <form id="searchForm">
            <div class="input-field">
                <input type="text" id="search" autocomplete="off" required />
                <label for="search"><i class="material-icons">search</i></label>
            </div>
        </form>
    </div>
    <div class="container">
        <div class="row">
            <div class="collection col s12" id="match-list"></div>
            <div class="col s12" id="displayInfo"></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="input-field">
                <input type="number" class="col s2" id="amount">
                <label for="amount">Amount</label>
            </div>
            <div class="row">
                <div class="col s12" id="calc10"></div>
            </div>
        </div>
    </div>
</body>
</html>
