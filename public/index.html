<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8SM Market Checker</title>
    <!-- Import bootstrap sht later-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./stylesheet.css">
</head>
<body>
    <h1><span class="sinsTag">[8SM]</span> marketchecker</h1>
    <div class="container-fluid">
        <form id="sellCheck">
            <div class="form-group row justify-content-center container-fluid">
                <input type="text" class="form-control col-8" name="item" placeholder="Item name" id="itemName">
                <button class="btn btn-success col-2" type="submit">check</button>
            </div>
        </form>
        <div class="container">
            <p class="tip">Remember to spell items correctly.<br>(The item names are not case sensitive.)</p>
        </div>
    </div>
    <hr>

    <div id="show" class="container-fluid"></div>

    <!-- Import bootstrap sht later -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <!-- Probably get firebase auth/hosting/database? -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.14.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
    
    <script src="index.js"></script>
</body>
</html>
